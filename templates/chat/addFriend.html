{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>WHISPER</title>

    <!--  Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div class="container">
    <div class="forms">
        <div class="form-content">
            <div class="title">Add Friend</div>
            <form id="addFriendForm">
                <div class="input-boxes">
                    <div class="input-box">
                        <i class="fas fa-envelope"></i>
                        <input type="text" id="username" placeholder="Enter username to search" required>
                    </div>

                </div>
            </form>
            <div id="searchResults"></div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('#addFriendForm').submit(function(event) {
            event.preventDefault();
            const username = $('#username').val();

            $.ajax({
                url: '/search-friends/',  // Update this to your actual search URL
                method: 'GET',
                data: {
                    username: username
                },
                success: function(response) {
                    $('#searchResults').empty();  // Clear previous results
                    if (response.length > 0) {
                        response.forEach(function(user) {
                            $('#searchResults').append(`
                                <div class="user">
                                    <p>${user.username}</p>
                                    <button onclick="addFriend('${user.username}')">Add Friend</button>
                                </div>
                            `);
                        });
                    } else {
                        $('#searchResults').append('<p>No users found.</p>');
                    }
                },
                error: function(error) {
                    alert('Error searching for users.');
                }
            });
        });
    });

    function addFriend(username) {
        $.ajax({
            url: '/add-friend/',  // Update this to your actual add friend URL
            method: 'POST',
            data: {
                username: username,
                csrfmiddlewaretoken: '{{ csrf_token }}'  // Ensure CSRF token is included
            },
            success: function(response) {
                alert('Friend added successfully!');
            },
            error: function(error) {
                alert('Error adding friend.');
            }
        });
    }
</script>
</body>
</html>
